<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <button mat-flat-button color="primary" (click)="createPoints()"> Add new Point</button>
  <button mat-flat-button color="primary" (click)="updateBackend()"> Publish points update</button>

  <app-points [points]="points"></app-points>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async; let i = index" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <a class="mat-button" [routerLink]="'/drone/'+card.droneId" mat-menu-item>Open Details</a>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <c4v-world-wind [index]="i"></c4v-world-wind>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
