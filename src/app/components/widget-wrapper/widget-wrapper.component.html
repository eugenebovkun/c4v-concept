<div mwlResizable
     [enableGhostResize]="true"
     (resizeEnd)="onResizeEnd($event)"
     [resizeEdges]="{bottom: true, right: true, top: true, left: true}">

  <mat-card class="c4v-widget-wrapper">
    <mat-card-header>
      <mat-card-title layout-align="center end">
        Widget wrapper
        <button mat-icon-button [matMenuTriggerFor]="widgetMenu">
          ...
        </button>
      </mat-card-title>

      <mat-menu #widgetMenu="matMenu">
        <button mat-menu-item
                (click)="moveToAnotherScreen()">
          move to another screen
        </button>
        <button mat-menu-item
                (click)="closeWidget()">
          widget close
        </button>
      </mat-menu>
    </mat-card-header>

    <mat-card-content>
      <ng-template c4v-widget></ng-template>
    </mat-card-content>

    <mat-card-actions text-right>
      <img
        src="http://i.imgur.com/eqzz2dl.gif"
        class="resize-handle"
        mwlResizeHandle
        [resizeEdges]="{bottom: true, right: true}">
    </mat-card-actions>
  </mat-card>
</div>
